name: "CI"

on:
  push:
    paths:
      - "src/**.py"
      - "tests/**.py"
      - "**.md"
      - "pyproject.toml"
      - "poetry.lock"
      - ".pre-commit-config.yaml"
      - "noxfile.py"
      - ".github/workflows/ci.yaml"
    tags-ignore:
      - "**"
  pull_request:

jobs:
  pre-commit:
    name: "âœ… Pre-Commit (Python ${{ matrix.python-version }}, ${{ matrix.os }})"
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.11' ]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pipx install poetry
      - uses: pre-commit/action@v3.0.0
  nox:
    name: "ðŸ§ª Nox CI (Python ${{ matrix.python-version }}, ${{ matrix.os }})"
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [ '3.11' ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - run: poetry install --with ci
      - uses: actions/cache@v3
        with:
          path: .nox
          key: ci-${{ runner.os }}-python${{ matrix.python-version }}-nox-${{ hashFiles('**/noxfile.py', '**/pyproject.toml', '**/poetry.lock') }}
      - run: poetry run nox -R --tags ci
